<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance Registration Form</title>
  </head>
  <body>
    <form method="POST">
      <fieldset>
        <legend>Car Insurance Registration Form</legend>
        <div class="name-div">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="email-div">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="gender-div">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" required />
        </div>
        <div class="cars-div">
          <label for="cars">Car Brands</label>
          <select name="car" id="cars">
            <option disabled selected>Select any one</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
          </select>
        </div>
        <div class="car-age-div">
          <label for="carage">Car Age</label>
          <input type="number" name="carage" id="carage" required />
        </div>
        <div class="dop-div">
          <label for="dop">Date of Purchase</label>
          <input type="date" id="dop" required />
        </div>
        <div class="password-div">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
